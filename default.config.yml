---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_terminal: false
configure_osx: true
configure_tmux: true

# User's parent folder
users_folder: "/Users"

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
  - Safari
  - TV
  - Podcasts
  - 'App Store'
  - Messages
  - Maps
  - Music
  - Photos
  - Podcasts
  - FaceTime
  - 'Feedback Assistant'
  - Contacts
  - Reminders
  - Notes
  - Launchpad
  - 'System Preferences'

dockitems_persist:
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 2
  - name: "Thunderbird"
    path: "/Applications/Thunderbird.app/"
    pos: 3

configure_sudoers: false
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/ZanMarolt/dots.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .zshrc
  - .alias
  - .exports
  - .gitconfig

homebrew_taps:
  - github/gh

homebrew_installed_packages:
  - ansible
  - python
  - sqlite
  - wget
  - magic-wormhole
  - ripgrep
  - tmux
  - wakeonlan
  - tig
  - fzf
  - git
  - gh
  - gpg
  - nvm
  - yarn
  - gh

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom
  - buttercup
  - calibre
  - cyberduck
  - discord
  - docker
  - firefox
  - franz
  - google-chrome
  - iterm2
  - keka
  - mac2imgur
# - osxfuse
  - parsec
  - plex-media-player
  - postman
  - raycast
  - slack
  - spectacle
  - spotify
  - sublime-text
  - thunderbird
  - tunnelblick
  - visual-studio-code
  - zoom
  - loom
  - shottr

osx_script: "files/.osx --no-restart"
